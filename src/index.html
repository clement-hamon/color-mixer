<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Mixer Game - Match the Target Color!</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Color Mixer Game Section -->
    <section id="game" class="py-5 bg-light">
      <div class="container">
        <!-- Game Header -->
        <div class="row mb-4">
          <div class="col-12 text-center">
            <h2 class="display-5 fw-bold">Color Mixer Game</h2>
            <p class="lead">Match the target color by mixing available colors</p>
          </div>
        </div>

        <!-- Game Stats -->
        <div class="row mb-4">
          <div class="col-md-3">
            <div class="card text-center">
              <div class="card-body">
                <h6 class="card-title">Level</h6>
                <h3 class="text-primary" id="currentLevel">1</h3>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-center">
              <div class="card-body">
                <h6 class="card-title">Score</h6>
                <h3 class="text-success" id="currentScore">0</h3>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-center">
              <div class="card-body">
                <h6 class="card-title">Attempts</h6>
                <h3 class="text-warning" id="attemptsLeft">10</h3>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-center">
              <div class="card-body">
                <h6 class="card-title">Time</h6>
                <h3 class="text-info" id="timeLeft">5:00</h3>
              </div>
            </div>
          </div>
        </div>

        <!-- Target Color & Result Comparison -->
        <div class="row mb-4">
          <div class="col-lg-6 mb-3">
            <div class="card shadow h-100">
              <div class="card-body text-center">
                <h4 class="card-title mb-3">Target Color</h4>
                <div class="target-color-preview" id="targetColorPreview"></div>
                <p class="mt-3 mb-1">
                  <strong>Target:</strong>
                  <span id="targetHex">#ff8000</span>
                </p>
              </div>
            </div>
          </div>
          <div class="col-lg-6 mb-3">
            <div class="card shadow h-100">
              <div class="card-body text-center">
                <h4 class="card-title mb-3">Your Mixed Color</h4>
                <div class="mixed-color-preview" id="playerColorPreview"></div>
                <p class="mt-3 mb-1">
                  <strong>Your Color:</strong>
                  <span id="playerHex">#000000</span>
                </p>
                <div class="mt-3">
                  <h6>Color Match</h6>
                  <div class="progress mb-3" style="height: 20px">
                    <div class="progress-bar" id="matchProgress" role="progressbar" style="width: 0%">0%</div>
                  </div>
                  <button class="btn btn-success" id="submitBtn" onclick="submitColor()" disabled>
                    <i class="bi bi-check-circle me-2"></i>
                    Submit Color
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Available Colors Palette -->
        <div class="row mb-4">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title mb-3">Your palette</h5>
                <div class="row" id="availableColorsContainer">
                  <!-- Available colors will be populated here -->
                </div>
                <div class="row" id="mixingCanvas">
                  <!-- Mixing slots will be populated here -->
                </div>
                <div class="text-center mt-3">
                  <button class="btn btn-primary me-2" onclick="mixColors()">
                    <i class="bi bi-palette me-2"></i>
                    Mix Colors
                  </button>
                  <button class="btn btn-secondary" onclick="clearMixingCanvas()">
                    <i class="bi bi-trash me-2"></i>
                    Clear Canvas
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Game Controls -->
        <div class="row">
          <div class="col-12 text-center">
            <button class="btn btn-outline-primary me-2" onclick="showHint()">
              <i class="bi bi-lightbulb me-2"></i>
              Show Hint
            </button>
            <button class="btn btn-outline-secondary me-2" onclick="skipLevel()">
              <i class="bi bi-skip-forward me-2"></i>
              Skip Level
            </button>
            <button class="btn btn-outline-danger" onclick="resetGame()">
              <i class="bi bi-arrow-clockwise me-2"></i>
              Reset Game
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <p class="mb-0">&copy; 2024 Color Mixer. Built with Bootstrap 5.</p>
          </div>
          <div class="col-md-6 text-md-end">
            <a href="https://github.com/clementhamon/color-mixer" class="text-light me-3" target="_blank">
              <i class="bi bi-github"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JavaScript -->
    <script type="module" src="app.ts"></script>
  </body>
</html>
